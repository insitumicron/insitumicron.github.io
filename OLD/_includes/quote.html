<section class="quote-content">
  <div class="wrapper">
    <div class="quote__inner">
      <div class="quote__photo">
        <img src="/images/quotes/{{ page.quote_image }}" alt="{{ page.quote_image_alt }}"/>
      </div>
      <div class="quote__text">
        <p class="quote__comment">{{ page.quote_text }}</p>
        <p class="quote__author">{{ page.quote_author }}</p>
      </div>
    </div>
  </div>
</section>
