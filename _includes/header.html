<header class="site-header {{ page.color }}">

  <div class="wrapper">
    <div class="header-brand">
      <h1 class="site-name"><a class="site-logo" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

      <nav class="site-nav">
        <a class="nav-link" href="{{ "/servicios" | prepend: site.baseurl }}">Servicios</a>
        <a class="nav-link" href="{{ "/proyectos" | prepend: site.baseurl }}">Proyectos</a>
        <a class="nav-link" href="{{ "/contacto" | prepend: site.baseurl }}">Contacto</a>
      </nav>
    </div>

    <h1>{{ page.title }}</h1>
    <div class="header-description">
      <p class="tagline">{{ page.tagline }}</p>
      {% if page.project-url and page.project-url-title %}
        <p class="project-link"><a href="{{ page.project-url }}" target="_blank">{{ page.project-url-title }}</a></p>
      {% endif %}
    </div>
  </div>

</header>
